<script>
    $(document).ready(function(){
        $.getJSON("koment.json", function(data){
            var koment = '';
            $.each(data, function(key,value){
                koment += '<tr>';
                koment += '<td>'+value.name+ '</td>';
                koment += '<td>'+value.lastname+ '</td>';
                koment += '<td>'+value.email+ '</td>';
                koment += '<td>'+value.phone+ '</td>';
                koment += '<td>'+value.movie+ '</td>';
                koment += '<td>'+value.comment+ '</td>';
                koment += '</tr>';
            });
            $('#koment_table').append(koment);
        });
    });
</script>
