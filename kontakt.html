    <script>
        $(document).ready(function () {
            $("#menuOpener").click(function () {
                if ($(".navbar-menu").hasClass("active")) {
                    $(".navbar-menu").removeClass("active");
                } else {
                    $(".navbar-menu").addClass("active");
                }

            });
        });
    </script>

<script type="text/javascript">


        function validate() {


            if (document.myForm.ime.value == "") {
                alert("Name is a required field!");
                document.myForm.ime.focus();
                return false;
            }

            if (document.myForm.prezime.value == "") {
                alert("Last name is a required field!");
                document.myForm.prezime.focus();
                return false;
            }


            if (document.myForm.email.value == '') {
                alert("Email is a required field!");
                document.myForm.email.focus();
                return false;
            }
            if (document.myForm.email.value.indexOf('@') == -1) {
                alert("Error!");
                document.myForm.email.focus();
                return false;

            }

            
            return confirm("Successful!")
            return (true);
        }

    </script>

    <title>IMDB</title>
</head>

<body class="index">

    <div class="page-content-wrapper">
        <div class="navbar" id="index-nav">

                <a href="index.html"> <img src="Images/Logo.png" width="100"
                        height="70"> </a>
            </div>

            <nav class="navbar-menu">

                    <li><a href="galerija.html">Gallery</a></li>
                    
                </ul>
            </nav>
        </div>

        <div id="telo">

            <div class="kontakt">
                <p style="color: white;">Grade your movie</p>
                <form action="kontakt.html" name="myForm" onsubmit="return(validate());">

                    <div style="color: white;" class="label">
                        <label style="color: white;">Name*:</label>
                    </div>
                    <div>
                        <input class="polja" name="ime" type="text" />
                    </div>

                    <div class="label">
                        <label style="color: white;">Last name*:</label>
                    </div>
                    <div>
                        <input class="polja" name="prezime" type="text" />
                    </div>

                    <div class="label">
                        <label style="color: white;">E-mail*:</label>
                    </div>
                    <div>
                        <input class="polja" name="email" type="text" />
                    </div>

                    <div class="label">
                        <label style="color: white;">Phone number: </label>
                    </div>
                    <div>
                        <input class="polja" name="telefon" type="text"
                            onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" />
                    </div>

                    <div class="label">
                        <label style="color: white;">Movie:</label>
                    </div>
                    <div>
                    <select class="form-control" id="sel1">
                            <option>Tenet</option>
                            <option>Mulan</option>
                            <option>No time to die</option>
                            <option>Antebellum</option>
                            <option>Black widow</option>
                    </select>
                    </div>
                    <div class="label">
                        <label style="color: white;">Comment: </label>
                    </div>
                    <div>
                        <textarea class="polja" rows="5" placeholder="I liked/didn't like the movie"></textarea>
                    </div>
                    <div class="dugmici">
                        <div class="submit">
                            <input style="border: 1px; background-color: white;color: black" type="submit" value="Submit" />
                        </div>

                        <div class="reset">                          
                            <input style="border: 1px; background-color: white;color: black" type="reset" value="Reset">                            
                        </div>
                    </div>
                </form>
            </div>
        </div>

                <div>
